<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヨウガスキー</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
      color: #e50914;
    }
    header p {
      margin: 5px 0;
      font-size: 1em;
      color: #cccccc;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-card h3 {
      padding: 10px;
      margin: 0;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      header p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ヨウガスキー</h1>
    <p>80年代〜2000年代の映画記録帳</p>
    <p>心に残る、あの洋画たちをもう一度</p>
  </header>
  <section class="movies">
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="映画ポスター">
      <h3>映画タイトル１</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="映画ポスター">
      <h3>映画タイトル２</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/300x450" alt="映画ポスター">
      <h3>映画タイトル３</h3>
    </div>
  </section>
</body>
</html>
